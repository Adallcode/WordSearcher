<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../static/searcher.css">
    

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap" rel="stylesheet">

    
    <title>Searcher</title>

</head>

<body>
    
    <h1>Word Searcher</h1>

    <!-- Result -->
    <div id="result" class="result">

        <div class="result-comun col1">
            <h2 >Word:</h2>
            <h2 >Total Found:</h2>
        </div>

        <div class="result-comun">
            <h2 id="result-word"></h2>
            <h2 id="result-counter"></h2>
        </div>
    </div>


    <div id="main" class="main">
        <textarea name="paragraph" id="paragraph" class="comun" cols="30" rows="10" maxlength="1000"
        placeholder="Enter Content Maximo 1000 Charaters"></textarea>

        <div id="search-col" class="search-col comun">
            <input type="search" name="word" id="word" value="" placeholder="Search Word"><br>

            <button type="button" id="btt" onclick="Searcher()">Search</button>
        </div>
    </div>

    
    <script src="../java script/searcher.js"></script>
</body>

</html>
